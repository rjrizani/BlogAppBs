<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Admin Dashboard</h1>
<p class="d-inline-flex gap-1">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#Posts" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Post
    </a>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#Contact" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Contact
    </a>

    <a class="btn btn-primary" data-bs-toggle="collapse" href="/editPost/0" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Add new post
    </a>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        Logout
    </button>
</p>
<div class="collapse" id="Posts">
    <div class="card card-body">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">post_id</th>
      <th scope="col">Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th scope="row">{{post.post_id}}</th>
      <td>{{post.title}}</td>
      <td> <a href="/editPost/{{post.post_id}}"> <button type="button" class="btn btn-info">Edit</button> </a>
            <a href="/delete/{{post.post_id}} "> <button type="button" class="btn btn-danger">Delete</button> </a>
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
    </div>
</div>
<div class="collapse" id="Contact">
    <div class="card card-body">
       <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for cont in contacts %}
    <tr>
      <th scope="row">{{cont.sno}}</th>
      <td>{{cont.name}}</td>
      <td>{{cont.email}}</td>
        <td>
            <a href=""> <button type="button" class="btn btn-info">Edit</button> </a>
            <a href=""> <button type="button" class="btn btn-danger">Delete</button> </a>
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
